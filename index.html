<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с Сантой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-background">
    <audio id="bg-music" loop><source src="christmas_music.mp3" type="audio/mpeg"></audio>
    <div class="chat-container">
        <div class="chat-header">
            <img src="santa_icon.jpg" class="santa-avatar">
            <div>
                <b id="header-title">Санта Клаус</b>
                <div style="font-size:10px" id="header-subtitle">На Северном полюсе...</div>
            </div>
        </div>
        <div id="language-socks">
            <div class="lang-sock active" data-lang="ru">RU</div>
            <div class="lang-sock" data-lang="en">EN</div>
            <div class="lang-sock" data-lang="de">DE</div>
            <div class="lang-sock" data-lang="fr">FR</div>
            <div class="lang-sock" data-lang="es">ES</div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div id="typing-indicator" class="typing-indicator">Санта пишет...</div>
        <form id="chat-form" class="chat-input-area">
            <input type="text" id="user-input" placeholder="Напишите Санте..." required>
            <button type="submit" id="send-button">➤</button>
        </form>
        <div class="footer-link-container">
            <a href="wishlist.html" class="donation-button" id="wishlist-link-main">Хочу стать Сантой!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
