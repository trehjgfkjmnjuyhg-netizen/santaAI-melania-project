<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с Сантой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-background">
    <audio id="bg-music" loop src="christmas_music.mp3"></audio>

    <div class="chat-container">
        <div class="chat-header">
            <img src="santa_icon.jpg" class="santa-avatar">
            <div><b>Санта Клаус</b></div>
        </div>

        <div id="chat-box" class="chat-box"></div>
        <div id="typing-indicator" class="typing-indicator" style="display:none">Санта пишет...</div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Напишите Санте...">
            <button id="send-btn" class="send-btn">➤</button>
        </div>

        <div class="footer-link-container">
            <a href="wishlist.html" class="donation-button">Хочу стать Сантой!</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.body.addEventListener('click', () => {
            const m = document.getElementById('bg-music');
            if(m) m.play().catch(()=>{});
        }, {once: true});
    </script>
</body>
</html>
