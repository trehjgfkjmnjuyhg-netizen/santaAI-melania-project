<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с Сантой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="chat-background">
    <audio id="bg-music" loop><source src="christmas_music.mp3" type="audio/mpeg"></audio>
    <div class="chat-container">
        <div class="chat-header">
            <img src="santa_icon.jpg" class="santa-avatar">
            <div><b id="header-title">Санта Клаус</b><div style="font-size:10px">На Северном полюсе...</div></div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" class="chat-input-area">
            <input type="text" id="user-input" placeholder="Напишите Санте..." required>
            <button type="submit" id="send-button">➤</button>
        </form>
        <div class="footer-link-container">
            <a href="wishlist.html" class="donation-button">Хочу стать Сантой!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
